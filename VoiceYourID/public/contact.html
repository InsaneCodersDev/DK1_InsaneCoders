<!-- import materializeMin from "materialize-css/dist/js/materialize.min"; -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body style="background: radial-gradient(     circle,     #000000,     #1a1a1a    );">
    <div class="headline">
        <!-- <img src="https://dd7tel2830j4w.cloudfront.net/f1505468260832x993779528886079700/letter.svg" alt="" style="display: block; height: 20%; width: 20%;
               margin: 0px; border-radius: 0px;align-content: center;">
     -->
    </div>

    <div class="container wrapperNew">
        <div class="row">
            <i class="large material-icons" style=" font-size: 50px; padding-bottom: 0%;margin-top: 0%;">contact_mail</i>
            <h4 class="center-align" style="color: white; display: block;padding-bottom: 0%;margin-top: 0%;"><strong>Contact Us</strong></h4>
    <p class="center-align" style="color: white; display: block; font-family: Arial, Helvetica, sans-serif;font-size: small;"><i>"Our team is happy to help you in any possible way we can! Fill out the form and we'll reach out to you as soon as possible"</i></p>
    <hr>
            <!-- <h4 class="center-align" style="color: white; display: block;"><strong>Contact Us</strong></h4> -->
            <!-- <div class="col s12 l6" style="height: 253px; width: 250px; position: relative; box-sizing: border-box;">
                
            </div> -->
            <div class="col s12 l8">
                <br>
                <form data-email="from_email@example.com" class="row contact_form " id="contactForm" novalidate="novalidate">
                    <div class="col s12 l6 m6">
                        <div class="form-group">
                            
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email Address">
                        </div>
                    </div>
                    <div class="col s12 m12">
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                            <br>
                        </div>
                    </div>
                    <br>
                    <div class="col m12 text-right pad">
                        <button class="btn waves-effect waves-light " style="background-color: rgba(0,0,0,0); border:white solid 2px ;"   type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   <!-- Customise the Thankyou Message People See when they submit the form: -->
   <div class="thankyou_message" style="display:none;">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>

</form>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>$(function() {     
        $('form').submit(function()
         {         var formData = new FormData($(this)[0]);
                     $.ajax({            
                type: 'POST',            
                 url: 'https://script.google.com/macros/s/AKfycbxHk8xJ_rYBx0TQ-DEtv9sZK8bUPJ29P5hGPCVyVw1DB6yYCEr9/exec',    
                          data: formData,    
                                   processData: false,        
                                        contentType: false, 
                                            });         return false;     });  })
                                        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    
</body>
</html>
